<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>위성데이터 수집 및 대시보드 개발 프로젝트</title>
    <!-- plugins:css -->
    <link
      rel="stylesheet"
      href="../assets/vendors/iconfonts/mdi/css/materialdesignicons.min.css"
    />
    <link
      rel="stylesheet"
      href="../assets/vendors/iconfonts/ionicons/dist/css/ionicons.css"
    />
    <link
      rel="stylesheet"
      href="../assets/vendors/iconfonts/flag-icon-css/css/flag-icon.min.css"
    />
    <link rel="stylesheet" href="../assets/vendors/css/vendor.bundle.base.css" />
    <link rel="stylesheet" href="../assets/vendors/css/vendor.bundle.addons.css" />
    <!-- endinject -->
    <!-- plugin css for this page -->
    <link rel="stylesheet" href="../assets/vendors/icheck/skins/all.css" />
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../assets/css/shared/style.css" />
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="../assets/css/demo_1/style.css" />
    <!-- End Layout styles -->
    <link rel="shortcut icon" href="../assets/images/favicon.ico" />
    <!-- custom js -->
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper">
          <!-- partial : sidebar -->
          <div id="sidebar"></div>
          <!-- partial -->

        <div class="main-panel">
          <div class="content-wrapper">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">데이터 목록</h4>
                  <!-- 검색 -->
                  <div class="col-lg-6 input-group mb-3">
                    <div class="input-group-prepend">
                      <button
                        id="dropdownBtn"
                        class="btn btn-outline-secondary dropdown-toggle"
                        type="button"
                        data-toggle="dropdown"
                      >
                        선택하세요
                      </button>
                      <div class="dropdown-menu">
                        <a
                          class="dropdown-item"
                          onclick="setSearchType('name');"
                          >위성 이름</a
                        >
                        <a
                          class="dropdown-item"
                          onclick="setSearchType('id');"
                          >위성 번호</a
                        >
                      </div>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      id="satelliteValue"
                      placeholder="데이터 찾기"
                    />
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      onclick="sendSearchData()"
                    >
                      검색
                    </button>
                  </div>
                  <table class="table table-hover table-bordered text-center">
                    <thead>
                      <tr>
                        <th>No.</th>
                        <th>위성 번호</th>
                        <th>위성 이름</th>
                        <th>분류</th>
                        <th>위도</th>
                        <th>경도</th>
                        <th>최종 관측 일시</th>
                      </tr>
                    </thead>
                    <tbody id="data-list-table"></tbody>
                  </table>
                </div>
                <!-- pagenation -->
                <nav id="pagination" aria-label="page navigation">
                  <ul class="pagination justify-content-center">
                    <li class="page-item">
                      <a class="page-link" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                      </a>
                    </li>
                    <li class="page-item">
                      <a class="page-link">1</a>
                    </li>
                    <li class="page-item">
                      <a class="page-link">2</a>
                    </li>
                    <li class="page-item">
                      <a class="page-link">3</a>
                    </li>
                    <li class="page-item">
                      <a class="page-link">4</a>
                    </li>
                    <li class="page-item">
                      <a class="page-link">5</a>
                    </li>
                    <li class="page-item">
                      <a class="page-link">6</a>
                    </li>
                    <li class="page-item">
                      <a class="page-link">7</a>
                    </li>
                    <li class="page-item">
                      <a class="page-link">8</a>
                    </li>
                    <li class="page-item">
                      <a class="page-link">9</a>
                    </li>
                    <li class="page-item">
                      <a class="page-link">10</a>
                    </li>
                    <li class="page-item">
                      <a class="page-link" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                      </a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->

          <!-- partial : footer -->
          <div id="footer"></div>
          <!-- partial -->

        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <div id="modal-container"></div>
    <!-- partials -->
    <script>
      fetch("../partials/_footer.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("footer").innerHTML = html;
        })
        .catch((error) => console.warn(error));

      fetch("../partials/_sidebar.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("sidebar").innerHTML = html;
        })
        .catch((error) => console.warn(error));
    </script>
    <!-- template js -->
    <script src="../assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="../assets/vendors/js/vendor.bundle.addons.js"></script>
    <script src="../assets/js/off-canvas.js"></script>
    <script src="../assets/js/misc.js"></script>

    <!-- custom js -->
    <script src="../assets/js/datas.js"></script>
  </body>
</html>
