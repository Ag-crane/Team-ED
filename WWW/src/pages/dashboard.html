                    <h4 class="card-title mb-0">일별 수집 데이터</h4>
                  </div> -->
                  <div class="card-body">

                    >
                      <h4 class="card-title mb-0">일별 수집 데이터</h4>
                      <div id="bar-traffic-legend"></div>
                    </div>
                    <p class="mb-4" id="dashboardChart-p">
                      최근 7일간 수집한 총 ? 개의 데이터를 수집하였습니다.
                    </p>
                    <div id="spinnerBox"></div>
                    <canvas id="dashboardChart"></canvas>
                  </div>

              </div>
              <div class="col-lg-6 grid-margin stretch-card">

                  </div> -->

                    >
                      <h4 class="card-title mb-0">위성 지도</h4>
                    </div>
                    <p class="mb-4" id="dashboardChart-p">
                      한국 상공을 지나는 위성을 확인할 수 있습니다.
                    </p>
                    <div id="map" style="width: 100%; height: 300px"></div>
                  </div>
                </div>
              </div>

                  <div class="card-body">

                    <table class="table table-hover text-center">
                      <thead>

                          <th>No.</th>
                          <th>수집 일시</th>
                          <th>위성 이름</th>
                        </tr>
                      </thead>
                      <tbody id="table1-body"></tbody>
                    </table>
                  </div>
                </div>
              </div>

                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">데이터수집 실행내역</h4>
                    <table class="table table-hover text-center">
                      <thead>
                        <tr>
                          <th>No.</th>
                          <th>실행일시</th>
                          <th>총 데이터 수</th>
                          <th>호출 데이터 수</th>
                          <th>신규 데이터 수</th>
                        </tr>
                      </thead>
                      <tbody id="table2-body"></tbody>
